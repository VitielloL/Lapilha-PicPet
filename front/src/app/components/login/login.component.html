<mat-toolbar color='primary'>
<mat-toolbar-row class="header">
    <span class="picpet">PicPet</span>
    <span class="spacer"></span>
    <button class="botoesDireita" mat-button> Sobre </button>
    <button  class="botoesDireita" mat-button> Contate-nos </button>
    <button mat-icon-button [mat-menu-trigger-for]="menu" ><mat-icon>more_vert </mat-icon></button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>teste 1</span>
        </button>

        <button mat-menu-item>
            <mat-icon>voicemail</mat-icon>
            <span>teste 2</span>
        </button>

        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>teste 3</span>
        </button>
    </mat-menu>
</mat-toolbar-row>
</mat-toolbar>

<mat-card class="loginCard">
    <mat-card-header>
        <mat-card-title class="loginTitle">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
     <form>
        <table cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="loginInput">
                        <input matInput placeholder="Username"  name="username" [(ngModel)]="username" required>     
                    </mat-form-field>
                </td>
            </tr>
          <tr>
              <td>
                <mat-form-field class="loginInput">
                    <input matInput placeholder="Password"  name="password" [(ngModel)]="password" required> 
                </mat-form-field>
              </td>
          </tr>
        </table>
    </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'">
            <!-- component com a rodinha de loading -->
        </mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button class="loginButon" mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
</mat-card>
